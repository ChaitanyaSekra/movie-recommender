<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <link rel="icon" href="static/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Background Image Layer -->
  <div class="absolute inset-0 bg-cover bg-center blur-[0px] z-0" style="background-image: url('/static/bg.jpg');"></div>
  <div class="relative z-10 bg-[#E9C46A] p-8 rounded shadow-lg flex flex-col items-center gap-6">
    <h1 class="text-3xl font-bold text-[#023e8a] mb-4">Welcome to the Movie App</h1>
    <a href="{{ url_for('recommend') }}" class="w-full text-center bg-[#2A9D8F] text-white px-6 py-3 rounded hover:bg-[#21867a] transition">Recommend Movies</a>
    <a href="{{ url_for('rate_movie') }}" class="w-full text-center bg-[#E76F51] text-white px-6 py-3 rounded hover:bg-[#c44d34] transition">Rate Movies</a>
    <a href="{{ url_for('user') }}" class="w-full text-center bg-[#219ebc] text-white px-6 py-3 rounded hover:bg-[#12667a] transition">Create User</a>
  </div>
</body>
</body>
</html>
