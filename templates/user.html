<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="icon" href="static/favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-[#264653] min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-[#E9C46A] p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center text-[#E76F51]">👤 Add New User</h1>
    {% if message %}
  <div class="mt-4 p-3 rounded bg-white text-center text-sm font-semibold text-[#264653] shadow">
    {{ message }}
  </div>
{% endif %}
    <form method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium mb-1">Username:</label>
        <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium mb-1">Email:</label>
        <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="bg-[#E76F51] text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Create User
      </button>
    </form>
    <a href="{{ url_for('index') }}" class="block mt-6 text-center text-[#264653] hover:underline">← Back to Home</a>
  </div>
</body>
</html>
